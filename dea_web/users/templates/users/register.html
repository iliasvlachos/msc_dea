{% extends "basic/header.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>Register Form</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <small class="text-muted">Already have an account? <a href="{% url 'user-login' %}">Login</a></small>
        </div>
    </div>

{% endblock content %}
