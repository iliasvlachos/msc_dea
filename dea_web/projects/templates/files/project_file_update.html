{% extends "basic/header.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="card">
        <div class="card-header">
            <h1 style="display: inline">Update file : {{file.name}}</h1>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <button type="submit" class="btn btn-success">Update file</button>
            </form>
        </div>
    </div>

{% endblock content %}
